        $(document).ready(function () {
            
            initActions();

        function initMap() {
            var myLatlng = { lat: 51.871491, lng: 107.731951 };
            var mapOptions = {
                center: myLatlng,
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            loadKmlLayer(srckml, map);
            //            map.addListener('click', function (e) {
            //                placeMarkerAndPanTo(e.latLng, map);
            //                placeMarkerAndFields(e.latLng, map);
            //            });
        }

        function loadKmlLayer(srckml, map) {
            var kmlLayer = new google.maps.KmlLayer(srckml, {
                suppressInfoWindows: true,
                preserveViewport: false,
                map: map
            });
        }

        function initActions() {
            $(".panel-route").hide();
            $("#linkRoutes").click(function () {
                if (routePanelView) {
                    $(".panel-route").hide();
                    routePanelView = false;
                }
                else
                {
                    $(".panel-route").show();
                    routePanelView = true;
                    ViewAllRoutes();
                }
            });
        }

        function ViewAllRoutes() {
            $.ajax({
                url: '/api/routes',
                type: 'GET',
                contentType: "application/json",
                success: function (viewroutes) {
                    var rows = "";
                    $.each(viewroutes, function (index, vr) {
                        // добавляем полученные элементы в таблицу
                        rows += row(vr);
                    })
                    $(".route-body").append(rows);
                }
            });

        }

        // создание строки для таблицы

            return "<div class='oneimage'> <img class='mapimage' src='/Files/Img/" + vroute.ImageMap + "' /><div class='titleimg'>" +
                vroute.Name + "</div></div>";
